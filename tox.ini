[tox]
envlist = py38, py39, py310, lint, docs

[gh-actions]
python =
    3.8: py38, docs, lint
    3.9: py39
    3.10: py310

[testenv]
passenv = CI,TRAVIS,TRAVIS_*
setenv =
    PYTHONPATH = {toxinidir}
extras = test
commands =
    /usr/bin/env make test

[testenv:lint]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make lint

[testenv:docs]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make docs
