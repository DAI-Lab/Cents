defaults:
  - model: null
  - dataset: test1d
  - evaluator: default
  - trainer: null
  - _self_

device: auto
job_name: null
run_dir: null
model_ckpt: null
hydra:
  job_logging:
    version: 1
    formatters:
      simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        level: INFO
    root:
      handlers: [console]
      level: INFO
  run:
    dir: ${run_dir}


wandb:
  enabled: false
  project: null
  entity: null
  name: null

python_logging:
  level: INFO
