precision: "16-mixed"
accelerator: auto
devices: auto
strategy: ddp_find_unused_parameters_true
gradient_accumulate_every: 1
log_every_n_steps: 1
batch_size: 1
max_epochs: 1
base_lr: 1e-4

checkpoint:
  save_last: true
  save_top_k: 0

lr_scheduler_params:
  factor: 0.5
  patience: 200
  min_lr: 1.0e-5
  threshold: 1.0e-1
  threshold_mode: rel
  verbose: false
